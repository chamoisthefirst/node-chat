<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chat JS</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <script src="socket.js"></script>
        <script src="serverData.js"></script>
    </head>
    <body>

        <div id="main">

            <div id="chat_box">
                <div id="chat">
                </div>
                <div id="input_housing">
                    <input type="text" id="input">
                </div>
            </div>

            
        </div>

        <div id="side_pannel">
            <div>
                <button onclick="toggleSettings()">settings</button>
            </div>
        </div>

        <div id="settings" class="hidden">
                <div>

                    <button onclick="signout()">sign out</button>

                    <input type="checkbox" class="settings_checkbox" id="theme">
                    <h3 class="settings_option" onclidk="changeTheme()">theme</h3>
                    <p class="settings_description">dark</p>

                    <input type="checkbox" class="settings_checkbox" id="custom_gradient">
                    <h3 class="settings_option">custom gradient</h3>
                    <div class="rgb_slider">

                        <div id="rgb_slider1">
                            <input class="custom_gradient_slider" style='accent-color:#880000' type="range" id="custom_gradient_r1">
                            <input class="custom_gradient_slider" style='accent-color:#008800' type="range" id="custom_gradient_g1">
                            <input class="custom_gradient_slider" style='accent-color:#000088' type="range" id="custom_gradient_b1">
                        </div>

                        <div id="rgb_slider2">
                            <input class="custom_gradient_slider" style='accent-color:#880000' type="range" id="custom_gradient_r2">
                            <input class="custom_gradient_slider" style='accent-color:#008800' type="range" id="custom_gradient_g2">
                            <input class="custom_gradient_slider" style='accent-color:#000088' type="range" id="custom_gradient_b2">
                        </div>
                    </div>

                </div>
                <div>
                    <button onclick="toggleSettings()">X</button>
                </div>
            </div>

        <script src="public.js"></script>
    </body>
</html>
